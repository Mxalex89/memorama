<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Encuentra los pares de las cartas👀👀</h1>
    <div id="game-board">
        <!-- Las cartas serán generadas dinámicamente por JavaScript -->
    </div>
    <div id="timer">Tiempo: 60 segundos</div>
    <div id="message"></div>

    <!-- Ventana emergente -->
    <div id="popup" class="hidden">
        <div class="popup-content">
            <span id="close" class="close">&times;</span>
            <p>¡Te quieres casar comigo💍💍!</p>
        </div>
        <div class="hearts"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
